<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ElevenLabs Conversational AI</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
            }
            .chat-container {
                border: 1px solid #ccc;
                border-radius: 8px;
                height: 400px;
                margin: 20px 0;
                display: flex;
                flex-direction: column;
            }
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
                text-align: left;
                background-color: #f9f9f9;
            }
            .message {
                margin-bottom: 10px;
                padding: 8px 12px;
                border-radius: 18px;
                max-width: 70%;
                word-wrap: break-word;
            }
            .user-message {
                background-color: #007bff;
                color: white;
                margin-left: auto;
            }
            .bot-message {
                background-color: #e9e9eb;
                color: black;
                margin-right: auto;
            }
            .chat-input {
                display: flex;
                padding: 10px;
                background-color: #fff;
                border-top: 1px solid #ccc;
            }
            .chat-input input {
                flex: 1;
                padding: 8px 12px;
                border: 1px solid #ccc;
                border-radius: 20px;
                margin-right: 10px;
            }
            .chat-input button {
                padding: 8px 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }
            .controls {
                margin-bottom: 20px;
            }
            .status-info {
                font-size: 16px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h1>ElevenLabs Conversational AI</h1>
        
        <div class="status-info">
            <p>Status: <span id="connectionStatus">Disconnected</span></p>
            <p>Agent is <span id="agentStatus">listening</span></p>
        </div>
        
        <div class="controls">
            <button id="startButton" style="padding: 10px 20px; margin: 5px;">Start Conversation</button>
            <button id="stopButton" style="padding: 10px 20px; margin: 5px;" disabled>Stop Conversation</button>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <script type="module" src="./script.js"></script>
    </body>
</html>
