<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech Demo - P2P Lending Voice AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4e75ff;
            --secondary: #5d6795;
            --background: #f5f7fa;
            --text: #333;
            --card-bg: #ffffff;
            --border: #e0e4ec;
            --highlight: #4e75ff;
            --success: #56bd5b;
            --error: #e74c3c;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--secondary);
            font-weight: normal;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .demo-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .record-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .record-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .record-button:hover {
            background: rgba(78, 117, 255, 0.1);
        }
        
        .record-button.recording {
            background: var(--error);
            border-color: var(--error);
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .status {
            flex: 1;
            font-size: 16px;
        }
        
        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-container label {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .upload-container label:hover {
            background: var(--highlight);
        }
        
        .upload-container input {
            display: none;
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .voice-selector {
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid var(--border);
        }
        
        .voice-selector h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .voice-selector select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background-color: white;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-left: 4px solid var(--primary);
        }
        
        .result-box h3 {
            font-size: 14px;
            color: var(--secondary);
            margin-bottom: 8px;
        }
        
        .audio-player {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .audio-player button {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .audio-player button:hover {
            background: var(--highlight);
        }
        
        .error-message {
            color: var(--error);
            margin-top: 5px;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(78, 117, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Speech-to-Speech Demo</h1>
            <p class="subtitle">Test speech-to-speech conversion using ElevenLabs API</p>
        </header>
        
        <div class="card">
            <h2><i class="fas fa-microphone"></i> Voice Input</h2>
            <div class="demo-controls">
                <div class="record-container">
                    <button id="recordButton" class="record-button">
                        <i class="fas fa-microphone" id="recordIcon"></i>
                    </button>
                    <div class="status">
                        <div id="recordingStatus">Click the microphone to start recording</div>
                        <div id="recordingTime"></div>
                        <div id="recordingError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="upload-container">
                    <label for="fileUpload">
                        <i class="fas fa-upload"></i> Upload Audio File
                    </label>
                    <input type="file" id="fileUpload" accept="audio/*" />
                    <div id="fileName" class="file-name"></div>
                </div>
                
                <div class="voice-selector">
                    <h3>Select Target Voice</h3>
                    <select id="voiceSelector">
                        <option value="EXAVITQu4vr4xnSDxMaL">Rachel (Female)</option>
                        <option value="pNInz6obpgDQGcFmaJgB">Adam (Male)</option>
                        <option value="21m00Tcm4TlvDq8ikWAM">Antoni (Male)</option>
                        <option value="AZnzlk1XvdvUeBnXmlld">Domi (Female)</option>
                        <option value="MF3mGyEYCl7XYWbV9V6O">Elli (Female)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="results">
            <div id="loadingIndicator" style="display: none;">
                <span>Processing your audio</span>
                <span class="loading"></span>
            </div>
            
            <div id="originalAudio" class="result-box" style="display: none;">
                <h3>Original Audio:</h3>
                <div class="audio-player">
                    <button id="playOriginalBtn">
                        <i class="fas fa-play"></i> Play Original
                    </button>
                    <audio id="originalAudioPlayer" style="display: none;"></audio>
                </div>
            </div>
            
            <div id="convertedAudio" class="result-box" style="display: none;">
                <h3>Converted Audio:</h3>
                <div class="audio-player">
                    <button id="playConvertedBtn">
                        <i class="fas fa-play"></i> Play Converted
                    </button>
                    <audio id="convertedAudioPlayer" style="display: none;"></audio>
                </div>
            </div>
            
            <div id="errorResult" class="result-box" style="display: none;">
                <h3>Error:</h3>
                <div id="errorText" class="result-content error-message"></div>
            </div>
        </div>
        
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to main application</a>
    </div>
    
    <script>
        // DOM Elements
        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const recordingStatus = document.getElementById('recordingStatus');
        const recordingTime = document.getElementById('recordingTime');
        const recordingError = document.getElementById('recordingError');
        const fileUpload = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const voiceSelector = document.getElementById('voiceSelector');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const originalAudio = document.getElementById('originalAudio');
        const convertedAudio = document.getElementById('convertedAudio');
        const playOriginalBtn = document.getElementById('playOriginalBtn');
        const playConvertedBtn = document.getElementById('playConvertedBtn');
        const originalAudioPlayer = document.getElementById('originalAudioPlayer');
        const convertedAudioPlayer = document.getElementById('convertedAudioPlayer');
        const errorResult = document.getElementById('errorResult');
        const errorText = document.getElementById('errorText');
        
        // State
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingInterval = null;
        let recordingSeconds = 0;
        let audioBlob = null;
        let originalAudioUrl = null;
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Start recording
        async function startRecording() {
            try {
                // Reset error message
                recordingError.textContent = '';
                
                // Reset results
                hideResults();
                
                // Get stream with specific settings for ElevenLabs
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // Reset audio chunks
                audioChunks = [];
                
                // Create media recorder
                const options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(stream, options);
                
                // Handle data available event
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // Handle recording stop
                mediaRecorder.onstop = () => {
                    // Create blob from audio chunks
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // Create URL for the original audio
                    if (originalAudioUrl) {
                        URL.revokeObjectURL(originalAudioUrl);
                    }
                    originalAudioUrl = URL.createObjectURL(audioBlob);
                    originalAudioPlayer.src = originalAudioUrl;
                    originalAudio.style.display = 'block';
                    
                    // Send for conversion
                    convertAudio(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // Start recording
                mediaRecorder.start(100);
                
                // Update UI
                isRecording = true;
                recordButton.classList.add('recording');
                recordIcon.className = 'fas fa-stop';
                recordingStatus.textContent = 'Recording...';
                
                // Start timer
                recordingSeconds = 0;
                recordingTime.textContent = formatTime(recordingSeconds);
                recordingInterval = setInterval(() => {
                    recordingSeconds++;
                    recordingTime.textContent = formatTime(recordingSeconds);
                    
                    // Auto-stop after 20 seconds
                    if (recordingSeconds >= 20) {
                        stopRecording();
                    } else if (recordingSeconds === 15) {
                        recordingError.textContent = 'Recording will end in 5 seconds...';
                    }
                }, 1000);
                
                // Auto-stop after 20 seconds
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 20000);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                recordingError.textContent = 'Could not access microphone. Please check your browser permissions.';
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearInterval(recordingInterval);
                
                // Update UI
                isRecording = false;
                recordButton.classList.remove('recording');
                recordIcon.className = 'fas fa-microphone';
                recordingStatus.textContent = 'Processing audio...';
                recordingError.textContent = '';
            }
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // Handle file upload
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Reset results
            hideResults();
            
            // Update UI
            fileName.textContent = file.name;
            recordingStatus.textContent = 'File selected, processing...';
            
            // Create URL for the original audio
            if (originalAudioUrl) {
                URL.revokeObjectURL(originalAudioUrl);
            }
            originalAudioUrl = URL.createObjectURL(file);
            originalAudioPlayer.src = originalAudioUrl;
            originalAudio.style.display = 'block';
            
            // Convert the uploaded file
            convertAudio(file);
        }
        
        // Hide results
        function hideResults() {
            originalAudio.style.display = 'none';
            convertedAudio.style.display = 'none';
            errorResult.style.display = 'none';
        }
        
        // Convert audio using speech-to-speech API
        function convertAudio(audioData) {
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            
            // Create form data
            const formData = new FormData();
            formData.append('audio', audioData, 'recording.wav');
            formData.append('voice_id', voiceSelector.value);
            
            // Send to server
            fetch('/api/speech-to-speech', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Show converted audio if available
                    if (data.audio_url) {
                        convertedAudioPlayer.src = data.audio_url;
                        convertedAudio.style.display = 'block';
                        recordingStatus.textContent = 'Conversion complete';
                    } else if (data.error) {
                        // Show error
                        errorText.textContent = data.error;
                        errorResult.style.display = 'block';
                        recordingStatus.textContent = 'Error during conversion';
                    } else {
                        // No audio or error
                        errorText.textContent = "Couldn't convert the audio";
                        errorResult.style.display = 'block';
                        recordingStatus.textContent = 'Conversion failed';
                    }
                })
                .catch(error => {
                    console.error('Error converting audio:', error);
                    
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Show error
                    errorText.textContent = `Error: ${error.message || 'Unknown error occurred during conversion'}`;
                    errorResult.style.display = 'block';
                    recordingStatus.textContent = 'Conversion failed';
                });
        }
        
        // Play audio functions
        function playOriginalAudio() {
            if (convertedAudioPlayer.paused === false) {
                convertedAudioPlayer.pause();
                playConvertedBtn.innerHTML = '<i class="fas fa-play"></i> Play Converted';
            }
            
            if (originalAudioPlayer.paused) {
                originalAudioPlayer.play();
                playOriginalBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Original';
            } else {
                originalAudioPlayer.pause();
                playOriginalBtn.innerHTML = '<i class="fas fa-play"></i> Play Original';
            }
        }
        
        function playConvertedAudio() {
            if (originalAudioPlayer.paused === false) {
                originalAudioPlayer.pause();
                playOriginalBtn.innerHTML = '<i class="fas fa-play"></i> Play Original';
            }
            
            if (convertedAudioPlayer.paused) {
                convertedAudioPlayer.play();
                playConvertedBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Converted';
            } else {
                convertedAudioPlayer.pause();
                playConvertedBtn.innerHTML = '<i class="fas fa-play"></i> Play Converted';
            }
        }
        
        // Event listeners for audio players
        originalAudioPlayer.addEventListener('ended', () => {
            playOriginalBtn.innerHTML = '<i class="fas fa-play"></i> Play Original';
        });
        
        convertedAudioPlayer.addEventListener('ended', () => {
            playConvertedBtn.innerHTML = '<i class="fas fa-play"></i> Play Converted';
        });
        
        // Event listeners
        recordButton.addEventListener('click', toggleRecording);
        fileUpload.addEventListener('change', handleFileSelect);
        playOriginalBtn.addEventListener('click', playOriginalAudio);
        playConvertedBtn.addEventListener('click', playConvertedAudio);
    </script>
</body>
</html>
